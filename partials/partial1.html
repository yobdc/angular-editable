{{contact}}
<hr>
<div class="form-horizontal span12">
	<div class="control-group line">
		<label class="control-label">
			Type
		</label>
		<div class="controls">
		</div>
		<edit2 class="controls" clear="" valid="true" out="contact.type.name"  undoable="true">
			<select ng-model="contact.type" ng-options="o.name for o in types"/>
		</edit2>
	</div>
	<div class="control-group line">
		<label class="control-label">
			Email
		</label>
		<edit2 class="controls" clear="contact.email=null;" valid="!!contact.email" out="contact.email">
			<input type="text" ng-model="contact.email">
		</edit2>
	</div>
	<div class="control-group line">
		<label class="control-label">
			Phone
		</label>
		<edit2 class="controls" clear="contact.phone=null;" valid="!!contact.phone" out="contact.phone">
			<input type="text" ng-model="contact.phone">
		</edit2>
	</div>
	<div id="my" class="control-group line">
		<label class="control-label">
			<select style="width:70px;" ng-model="contact.type" ng-options="o.name for o in types"/>
		</label>
		<edit2 class="controls" clear="clear()" valid="contact.address.address1&&contact.address.address2&&contact.address.address3" out="contact.address.address1+contact.address.address2+contact.address.address3" undoable="true" undo="contact.address.address1='zzz'">
			<input type="text" ng-model="contact.address.address1">
			<input type="text" ng-model="contact.address.address2">
			<input type="text" ng-model="contact.address.address3">
		</edit2>
	</div>
</div>
