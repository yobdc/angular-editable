<form class="form-horizontal" role="form">
	<div class="form-group">
		<label class="col-lg-2 control-label">
			账号（只读）
		</label>
		<editable mode="out" output="customer.id" class="col-lg-10">
			<input edit type="text" ng-model="customer.id">
		</editable>
	</div>
	<div class="form-group">
		<label class="col-lg-2 control-label">
			姓名
		</label>
		<editable mode="mix" output="customer.name" class="col-lg-10">
			<input edit type="text" ng-model="customer.name">
		</editable>
	</div>
	<div class="form-group">
		<label class="col-lg-2 control-label">
			性别
		</label>
		<editable mode="mix" output="customer.gender" class="col-lg-10">
			<select edit ng-model="customer.gender" ng-options="o for o in genders"></select>
		</editable>
	</div>
	<div class="form-group">
		<label class="col-lg-2 control-label">
			地址
		</label>
		<editable mode="mix" output="customer.address.country+customer.address.city+customer.address.location" class="col-lg-10">
			<input edit type="text" ng-model="customer.address.country">
			<input edit type="text" ng-model="customer.address.city">
			<input edit type="text" ng-model="customer.address.location">
		</editable>
	</div>
	<div class="form-group">
		<label class="col-lg-2 control-label">
		</label>
		<div class="col-lg-10">
			<button class="btn" ng-click="save()">保存</button>
			<button class="btn" ng-click="restore()">恢复</button>
		</div>
	</div>
</form>
<hr>
{{customer}}
